<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maria Tenenbaum portfolio</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <!--Custome CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <!--Custome JavaScript-->
    <script src="js/index.js"></script>

    <script src="https://use.fontawesome.com/a95894f018.js"></script>

  <body>
    <section class="me-background__pattern">
      <div class="row">
        <div class="medium-3 medium-offset-1 columns">
          <img src="img/me.jpg" class="me-img">
        </div>
        <div class="medium-7 columns end me-margin-top">
          <h1><span id="me-typing-text"></span><span class="me-blinking-cursor">|</span> <br>I'm Maria :)</h1>
          <h3>I love museums, coffee and beautiful code.</h3>
        </div>
      </div>
    </section>

    <section class="me-background__pattern">
      <div class="medium-12 columns text-center">
        <h1>Examples of work</h1>
      </div>
      <div class="row">
      <div class="medium-5 medium-offset-1 columns">
        <div class="me-works__boxes">
          <img src="img/beauty club.jpg" class="me-works__img">
          <p class="me-short-intro">Description</p>
        </div>
      </div>
      <div class="medium-5 columns end">
        <div class="me-works__boxes">
        <img src="img/robotopia.jpg" class="me-works__img">
        <p class="test2">text text text </p>
      </div>
      </div>
    </div>

    <div class="row">
      <div class="medium-5 medium-offset-1 columns">
        <div class="me-works__boxes">
        <img src="img/twisted-space.JPG" class="me-works__img"></div>
      </div>
       <div class="medium-5 medium-offset-1 end columns">
        <div class="me-works__boxes"></div>
      </div>
    </div>

    <div class="row">
      <div class="medium-12 columns">
        <i class="fa fa-linkedin"></i> 
        <i class="fa fa-envelope"></i>
      </div>
    </div>
    </section>

    
    <script>
      $(document).foundation();
    </script>
    <script src="js/index.js"></script>

  </body>
</html>
